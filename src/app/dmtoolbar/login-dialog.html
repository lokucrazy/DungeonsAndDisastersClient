<h1 mat-dialog-title *ngIf="login">Create User</h1>
<h1 mat-dialog-title *ngIf="!login">Login</h1>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput type="text" placeholder="Username" #inputUsername>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" #inputPassword>
  </mat-form-field>
  <br>
  <mat-form-field *ngIf="login">
    <input matInput [matDatepicker]="picker" placeholder="Birthday" [(ngModel)]="birfday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

  </mat-form-field>
  <br>
  <a mat-button color="warn" (click)="login = false;" *ngIf="login">Or, login Instead</a>
  <a mat-button color="warn" (click)="login = true;" *ngIf="!login">Or, Create User Instead</a>
</div>
<div mat-dialog-actions>

  <button mat-raised-button (click)="loginsubmit(inputUsername.value, inputPassword.value)" cdkFocusInitial *ngIf="!login">Login</button>
  <button mat-raised-button (click)="submit(inputUsername.value, inputPassword.value)" cdkFocusInitial *ngIf="login">Submit</button>

  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
