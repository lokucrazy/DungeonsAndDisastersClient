<h1 class="mat-h1">Input Session ID to connect as a player:</h1>
<br>
<mat-form-field style="width: 90%">
  <input matInput placeholder="Session ID" #sessionID style="width:90%; padding: 20px">
</mat-form-field>
<button type="button" mat-raised-button color="accent" click="connectToSession(sessionID.value)" style="position: absolute; right: 8%; top:13%">Connect</button>
