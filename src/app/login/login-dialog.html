<h1 mat-dialog-title>Create User</h1>
<div mat-dialog-content>
  <p>Username:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.username">
  </mat-form-field>
  <p>Password:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
  <p>Birthday</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.birthday">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial>Submit</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
